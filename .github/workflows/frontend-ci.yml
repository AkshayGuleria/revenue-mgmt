name: Frontend CI

on:
  pull_request:
    branches:
      - master
      - main
      - develop
    paths:
      - 'packages/revenue-frontend/**'
      - '.github/workflows/frontend-ci.yml'
  push:
    branches:
      - master
      - main
      - develop
    paths:
      - 'packages/revenue-frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/revenue-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/revenue-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript type check
        run: npm run typecheck
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/revenue-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/revenue-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: packages/revenue-frontend/build
          retention-days: 7

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/revenue-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/revenue-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/revenue-frontend/playwright-report
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: packages/revenue-frontend/test-results
          retention-days: 7

  pr-comment:
    name: PR Comment Summary
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, build, test-e2e]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
            });

            const conclusion = checks.check_runs.every(run =>
              run.conclusion === 'success' || run.conclusion === 'skipped'
            ) ? '✅ All checks passed!' : '⚠️ Some checks failed';

            const comment = `## Frontend CI Results

${conclusion}

### Build & Test Summary
- **Lint & Type Check**: ${checks.check_runs.find(r => r.name.includes('Lint'))?.conclusion || 'pending'}
- **Build**: ${checks.check_runs.find(r => r.name.includes('Build'))?.conclusion || 'pending'}
- **E2E Tests**: ${checks.check_runs.find(r => r.name.includes('E2E'))?.conclusion || 'pending'}

[View detailed results](${context.payload.pull_request.html_url}/checks)
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: comment
            });
