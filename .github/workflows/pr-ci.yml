name: PR CI - Tests & Coverage

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'packages/revenue-backend/**'
      - '.github/workflows/pr-ci.yml'
  # Allow manual trigger
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # =================================
  # Job 1: Lint & Build
  # =================================
  lint-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/revenue-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/revenue-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            packages/revenue-backend/dist
            packages/revenue-backend/node_modules/.prisma
          key: build-${{ github.sha }}

  # =================================
  # Job 2: Unit Tests
  # =================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-build
    defaults:
      run:
        working-directory: ./packages/revenue-backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: revenue_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: revenue_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/revenue-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://revenue_test:test_password@localhost:5432/revenue_test_db?schema=public
        run: npx prisma migrate deploy

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://revenue_test:test_password@localhost:5432/revenue_test_db?schema=public
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: npm run test

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: packages/revenue-backend/coverage/
          retention-days: 30

  # =================================
  # Job 3: E2E Tests
  # =================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-build
    defaults:
      run:
        working-directory: ./packages/revenue-backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: revenue_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: revenue_e2e_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/revenue-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://revenue_test:test_password@localhost:5432/revenue_e2e_db?schema=public
        run: npx prisma migrate deploy

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://revenue_test:test_password@localhost:5432/revenue_e2e_db?schema=public
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: npm run test:e2e

      # E2E tests don't generate test-results artifacts, only coverage does
      # Removed artifact upload to prevent workflow warnings

  # =================================
  # Job 4: Coverage Check
  # =================================
  coverage:
    name: Coverage Check & Report
    runs-on: ubuntu-latest
    needs: lint-build
    permissions:
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: ./packages/revenue-backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: revenue_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: revenue_coverage_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/revenue-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://revenue_test:test_password@localhost:5432/revenue_coverage_db?schema=public
        run: npx prisma migrate deploy

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://revenue_test:test_password@localhost:5432/revenue_coverage_db?schema=public
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: npm run test:cov

      - name: Check coverage thresholds
        run: |
          echo "‚úÖ Coverage thresholds check:"
          echo "  - Statements: 80%"
          echo "  - Branches: 80%"
          echo "  - Functions: 80%"
          echo "  - Lines: 80%"
          echo ""
          echo "Coverage report will fail if thresholds are not met (configured in package.json)"

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./packages/revenue-backend/coverage/lcov.info
          flags: unittests
          name: revenue-backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: packages/revenue-backend/coverage/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coveragePath = 'packages/revenue-backend/coverage/coverage-summary.json';

            if (fs.existsSync(coveragePath)) {
              const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
              const total = coverage.total;

              const comment = `## üìä Test Coverage Report

              | Metric | Coverage | Status |
              |--------|----------|--------|
              | **Statements** | ${total.statements.pct}% | ${total.statements.pct >= 80 ? '‚úÖ' : '‚ùå'} |
              | **Branches** | ${total.branches.pct}% | ${total.branches.pct >= 80 ? '‚úÖ' : '‚ùå'} |
              | **Functions** | ${total.functions.pct}% | ${total.functions.pct >= 80 ? '‚úÖ' : '‚ùå'} |
              | **Lines** | ${total.lines.pct}% | ${total.lines.pct >= 80 ? '‚úÖ' : '‚ùå'} |

              **Threshold:** 80% for all metrics

              <details>
              <summary>View detailed coverage</summary>

              \`\`\`
              Statements : ${total.statements.covered}/${total.statements.total}
              Branches   : ${total.branches.covered}/${total.branches.total}
              Functions  : ${total.functions.covered}/${total.functions.total}
              Lines      : ${total.lines.covered}/${total.lines.total}
              \`\`\`
              </details>
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  # =================================
  # Job 5: Summary
  # =================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint-build, unit-tests, e2e-tests, coverage]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## üéØ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Build | ${{ needs.lint-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage Check | ${{ needs.coverage.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.lint-build.result }}" == "success" ]] && \
             [[ "${{ needs.unit-tests.result }}" == "success" ]] && \
             [[ "${{ needs.e2e-tests.result }}" == "success" ]] && \
             [[ "${{ needs.coverage.result }}" == "success" ]]; then
            echo "### ‚úÖ All checks passed!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "### ‚ùå Some checks failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
