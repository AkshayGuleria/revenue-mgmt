  #     - name: TruffleHog Secrets Scan
  #       uses: trufflesecurity/trufflehog@v3.63.7
  #       with:
  #         path: ./
  #         base: ${{ github.event.repository.default_branch }}
  #         head: HEAD
  #         extra_args: --only-verified

  # =================================
  # Job 5: SBOM Generation
  # =================================
  sbom-generation:
    name: SBOM - Software Bill of Materials
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/revenue-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/revenue-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM
        run: |
          echo "ðŸ“‹ Generating Software Bill of Materials..."
          npx @cyclonedx/cyclonedx-npm --output-file sbom.json
          echo "âœ… SBOM generated successfully"

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: packages/revenue-backend/sbom.json
          retention-days: 90

      - name: SBOM Summary
        run: |
          echo "## ðŸ“‹ SBOM Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Software Bill of Materials has been generated for compliance and supply chain security." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the artifact to view all dependencies and their versions." >> $GITHUB_STEP_SUMMARY

  # =================================
  # Job 6: Security Summary
  # =================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, codeql-analysis, sbom-generation]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Generate security summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| npm Audit | ${{ needs.npm-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          # echo "| Dependency Review | ${{ needs.dependency-review.result }} |" >> $GITHUB_STEP_SUMMARY
          # echo "| Secrets Scan | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SBOM Generation | ${{ needs.sbom-generation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if all required jobs succeeded or were skipped (skipped = not run on this event type)
          ACTIVE_JOBS=("npm-audit" "codeql-analysis" "sbom-generation")
          TOTAL_JOBS=${#ACTIVE_JOBS[@]}
          SUCCESS_COUNT=0
          FAILED_JOBS=""

          # Count successes and track failures
          [[ "${{ needs.npm-audit.result }}" == "success" ]] && ((SUCCESS_COUNT++)) || FAILED_JOBS="$FAILED_JOBS\n- npm Audit: ${{ needs.npm-audit.result }}"
          [[ "${{ needs.codeql-analysis.result }}" == "success" ]] && ((SUCCESS_COUNT++)) || FAILED_JOBS="$FAILED_JOBS\n- CodeQL Analysis: ${{ needs.codeql-analysis.result }}"
          # [[ "${{ needs.dependency-review.result }}" == "success" || "${{ needs.dependency-review.result }}" == "skipped" ]] && ((SUCCESS_COUNT++)) || FAILED_JOBS="$FAILED_JOBS\n- Dependency Review: ${{ needs.dependency-review.result }}"
          # [[ "${{ needs.secrets-scan.result }}" == "success" ]] && ((SUCCESS_COUNT++)) || FAILED_JOBS="$FAILED_JOBS\n- Secrets Scan: ${{ needs.secrets-scan.result }}"
          [[ "${{ needs.sbom-generation.result }}" == "success" ]] && ((SUCCESS_COUNT++)) || FAILED_JOBS="$FAILED_JOBS\n- SBOM Generation: ${{ needs.sbom-generation.result }}"

          if [[ $SUCCESS_COUNT -eq $TOTAL_JOBS ]]; then
            echo "### âœ… All security checks passed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            # if [[ "${{ needs.dependency-review.result }}" == "skipped" ]]; then
            #   echo "**Note:** Dependency review only runs on pull requests." >> $GITHUB_STEP_SUMMARY
            # fi
            exit 0
          else
            echo "### âš ï¸  Some security checks failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the failed checks above and address any security concerns." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Failed Jobs:**" >> $GITHUB_STEP_SUMMARY
            echo -e "$FAILED_JOBS" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
