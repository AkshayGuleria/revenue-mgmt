name: Security Scanning

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'packages/revenue-backend/**'
      - '.github/workflows/security-scan.yml'
  push:
    branches:
      - main
      - master
    paths:
      - 'packages/revenue-backend/**'
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # =================================
  # Job 1: npm Audit
  # =================================
  npm-audit:
    name: npm Audit - Vulnerability Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/revenue-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/revenue-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "ðŸ” Running npm audit for known vulnerabilities..."
          npm audit --audit-level=critical
          echo "âœ… No critical vulnerabilities found"

      - name: Generate audit report
        if: always()
        run: |
          npm audit --json > audit-report.json || true
          echo "ðŸ“Š Audit report generated"

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: packages/revenue-backend/audit-report.json
          retention-days: 30

  # =================================
  # Job 2: CodeQL Analysis
  # =================================
  codeql-analysis:
    name: CodeQL - Code Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/revenue-backend/package-lock.json

      - name: Install dependencies
        working-directory: ./packages/revenue-backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./packages/revenue-backend
        run: npx prisma generate

      - name: Build application
        working-directory: ./packages/revenue-backend
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # =================================
