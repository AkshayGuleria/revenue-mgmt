name: Security Scanning

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'packages/revenue-backend/**'
      - '.github/workflows/security-scan.yml'
  push:
    branches:
      - main
      - master
    paths:
      - 'packages/revenue-backend/**'
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # =================================
  # Job 1: npm Audit
  # =================================
  npm-audit:
    name: npm Audit - Vulnerability Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/revenue-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/revenue-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "ðŸ” Running npm audit for known vulnerabilities..."
          npm audit --audit-level=critical --omit=dev
          echo "âœ… No critical vulnerabilities found in production dependencies"

      - name: Run npm audit (dev dependencies)
        continue-on-error: true
        run: |
          echo "ðŸ” Checking dev dependencies (non-blocking)..."
          npm audit --audit-level=high || echo "âš ï¸  Dev dependency vulnerabilities found (non-blocking)"

      - name: Generate audit report
        if: always()
        run: |
          npm audit --json > audit-report.json || true
          echo "ðŸ“Š Audit report generated"

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: packages/revenue-backend/audit-report.json
          retention-days: 30

  # =================================
  # Job 2: CodeQL Analysis
  # =================================
  codeql-analysis:
    name: CodeQL - Code Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/revenue-backend/package-lock.json

      - name: Install dependencies
        working-directory: ./packages/revenue-backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./packages/revenue-backend
        run: npx prisma generate

      - name: Build application
        working-directory: ./packages/revenue-backend
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # =================================
  # Job 3: Dependency Review
  # =================================
  dependency-review:
    name: Dependency Review - Check New Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          base-ref: ${{ github.base_ref }}
          head-ref: ${{ github.head_ref }}
          fail-on-severity: moderate
          comment-summary-in-pr: always
          deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  # =================================
  # Job 4: Secrets Scanning
  # =================================
  secrets-scan:
    name: Secrets Scanning - Detect Leaked Credentials
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # =================================
  # Job 5: SBOM Generation
  # =================================
  sbom-generation:
    name: SBOM - Software Bill of Materials
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/revenue-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/revenue-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM
        run: |
          echo "ðŸ“‹ Generating Software Bill of Materials..."
          npx @cyclonedx/cyclonedx-npm --output-file sbom.json
          echo "âœ… SBOM generated successfully"

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: packages/revenue-backend/sbom.json
          retention-days: 90

      - name: SBOM Summary
        run: |
          echo "## ðŸ“‹ SBOM Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Software Bill of Materials has been generated for compliance and supply chain security." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the artifact to view all dependencies and their versions." >> $GITHUB_STEP_SUMMARY

  # =================================
  # Job 6: Security Summary
  # =================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, codeql-analysis, secrets-scan, sbom-generation]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Generate security summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| npm Audit | ${{ needs.npm-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets Scan | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SBOM Generation | ${{ needs.sbom-generation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.npm-audit.result }}" == "success" ]] && \
             [[ "${{ needs.codeql-analysis.result }}" == "success" ]] && \
             [[ "${{ needs.secrets-scan.result }}" == "success" ]] && \
             [[ "${{ needs.sbom-generation.result }}" == "success" ]]; then
            echo "### âœ… All security checks passed!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "### âš ï¸  Some security checks failed or were skipped" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the failed checks above and address any security concerns." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
