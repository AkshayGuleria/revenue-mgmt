  #       with:
  #         fetch-depth: 0  # Required: Fetch full history to compare base vs head

  #     - name: Dependency Review
  #       uses: actions/dependency-review-action@v4
  #       with:
  #         fail-on-severity: critical
  #         allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD, Python-2.0

  # =================================
