  />

  <!-- Accent dots -->
  <circle cx="75" cy="25" r="4" fill="#FFFFFF" opacity="0.8" />
  <circle cx="82" cy="35" r="3" fill="#FFFFFF" opacity="0.6" />
  <circle cx="78" cy="45" r="3.5" fill="#FFFFFF" opacity="0.7" />
